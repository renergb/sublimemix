<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RGB Silent Disco Jukebox - Beheer je muziek voor silent disco evenementen">
    <title>RGB Silent Disco Jukebox</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/ui-fixes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Ga naar inhoud</a>
    <header role="banner">
        <div class="logo-container">
            <img src="https://via.placeholder.com/150x50?text=RGB+Logo" alt="RGB Silent Disco Logo">
        </div>
        <h1>RGB Silent Disco Jukebox</h1>
        <div class="user-controls">
            <button id="login-btn" class="btn" aria-label="Inloggen">Inloggen</button>
            <div class="user-profile hidden">
                <span id="username" aria-live="polite">Gebruiker</span>
                <button id="logout-btn" class="btn" aria-label="Uitloggen">Uitloggen</button>
            </div>
        </div>
    </header>

    <main id="main-content" role="main">
        <section class="search-section" aria-labelledby="search-heading">
            <h2 id="search-heading" class="visually-hidden">Zoek Muziek</h2>
            <div class="search-container">
                <label for="search-input" class="visually-hidden">Zoek naar nummers</label>
                <input type="text" id="search-input" placeholder="Zoek naar nummers..." aria-label="Zoek naar nummers">
                <button id="search-btn" class="btn" aria-label="Zoeken"><i class="fas fa-search" aria-hidden="true"></i></button>
            </div>
            <button id="shazam-btn" class="btn shazam-btn" aria-label="Herken muziek met Shazam">
                <i class="fas fa-music" aria-hidden="true"></i> Herken muziek
            </button>
        </section>

        <section class="playlist-section" aria-labelledby="playlist-heading">
            <h2 id="playlist-heading">Huidige Afspeellijst</h2>
            <div class="playlist-container">
                <ul id="playlist" class="playlist" aria-label="Afspeellijst">
                    <!-- Playlist items will be added dynamically -->
                </ul>
            </div>
        </section>

        <section class="controls-section" aria-labelledby="controls-heading">
            <h2 id="controls-heading" class="visually-hidden">Muziekbediening</h2>
            <div class="now-playing">
                <h3>Nu Spelend</h3>
                <div id="current-track" aria-live="polite">
                    <p>Geen nummer geselecteerd</p>
                </div>
            </div>
            <div class="player-controls" role="group" aria-label="Afspeel bediening">
                <button id="prev-btn" class="control-btn" aria-label="Vorig nummer"><i class="fas fa-step-backward" aria-hidden="true"></i></button>
                <button id="play-btn" class="control-btn" aria-label="Afspelen"><i class="fas fa-play" aria-hidden="true"></i></button>
                <button id="next-btn" class="control-btn" aria-label="Volgend nummer"><i class="fas fa-step-forward" aria-hidden="true"></i></button>
            </div>
            <div class="volume-control">
                <i class="fas fa-volume-down" aria-hidden="true"></i>
                <label for="volume-slider" class="visually-hidden">Volume aanpassen</label>
                <input type="range" id="volume-slider" min="0" max="100" value="50" aria-label="Volume" aria-valuemin="0" aria-valuemax="100" aria-valuenow="50">
                <i class="fas fa-volume-up" aria-hidden="true"></i>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 RGB Silent Disco Bars</p>
    </footer>

    <!-- Modal for Shazam Integration -->
    <div id="shazam-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Muziek Herkennen</h2>
            <p>Luister naar een nummer om het te herkennen...</p>
            <div class="listening-animation">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div id="recognition-result" class="hidden">
                <h3>Herkend nummer:</h3>
                <p id="recognized-song">Titel - Artiest</p>
                <button id="add-to-playlist" class="btn">Toevoegen aan afspeellijst</button>
            </div>
        </div>
    </div>

    <script src="js/browser-fixes.js"></script>
    <script src="js/shazam-integration.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
